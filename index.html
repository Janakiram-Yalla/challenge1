<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Computer & Laptop Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 2rem; }
    .product {
      background: white; border-radius: 8px; width: 300px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%; height: 180px; object-fit: contain; border-radius: 6px;
    }
    .product h2 { margin: 0.5rem 0; font-size: 1.2rem; }
    .product p { color: #555; }
    .price { color: #007BFF; font-weight: bold; margin: 1rem 0; font-size: 1.1rem; }
    button {
      background: #007BFF; border: none; padding: 0.7rem 1.5rem; color: white; border-radius: 4px;
      cursor: pointer; font-size: 1rem;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<header>
  <h1>Best Computers & Laptops Online</h1>
</header>

<section class="products">

  <div class="product">
    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=80" alt="Gaming Laptop">
    <h2>Gaming Laptop ZX7</h2>
    <p>Intel i7, 16GB RAM, NVIDIA RTX 3080</p>
    <p class="price">$1,799</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1512499617640-c2f9996f5bda?auto=format&fit=crop&w=600&q=80" alt="Ultrabook Laptop">
    <h2>Ultrabook 2025</h2>
    <p>Intel i5, 8GB RAM, 512GB SSD, Lightweight</p>
    <p class="price">$999</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=600&q=80" alt="Desktop Computer">
    <h2>Power Desktop X1</h2>
    <p>AMD Ryzen 9, 32GB RAM, 1TB SSD</p>
    <p class="price">$1,299</p>
    <button>Add to Cart</button>
  </div>

</section>

</body>
</html>
